<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <title>Social Tree</title>
</head>
<body>
  <div class="profile_pic">
    <div class="img_border">
      <div class="portrait">
        <img src="./assets/profilepic.jpeg" alt="profile picture" class="portrait"/>
      </div>
    </div>
  </div>
  <p>@instagram</p>
  <div class="space_buttons">
    <ul class="buttons">
      <li>Link 1</li>
      <li>Link 2</li>
      <li>Link 3</li>
      <li>Link 4</li>
    </ul>
  </div>
  <div class="logos">
    <div class="logo_center">
      <a href="https://twitter.com"><img src="./assets/twitter.svg" alt="Twitter"/></a>
      <a href="https://instagram.com"><img src="assets/instagram.svg" alt="instagram"/></a>
      <a href="https://linkedin.com"><img src="./assets/linkedin.svg" alt="linkedin"/></a>
      <a href="https://github.com"><img src="./assets/github.svg" alt="github"/></a>
    </div>
  </div>
</body>
</html>
